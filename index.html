<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul {
            padding: 1px 0 3px 0;
            display: block;
            width: 100%;
            list-style: none;
        }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);
        myApp.controller('indexCtrl', function ($scope) {
            $scope.data={};
            $scope.data.images=[];
            var frontFileName = 'ww (',//图片前缀
                fileNum = 1,//开始序号
                maxFileNum = 5,//最大序号
                endFileName = ').jpg';//图片后缀
            for (fileNum; fileNum <= maxFileNum; fileNum++) {
                var filePath=frontFileName+fileNum+endFileName;
                $scope.data.images.push(filePath);
            }
        });
    </script>
</head>
<body ng-controller="indexCtrl" class="ng-scope">
<ul>
    <li ng-repeat="image in data.images track by $index">
        <img ng-src="{{image}}">
    </li>
</ul>
</body>
</html>
